crous_backend_homepage:
    path:     /
    defaults: { _controller: CrousBackendBundle:Default:index }

crous_backend_login:
    path:     /login
    defaults: { _controller: CrousBackendBundle:Security:login }

crous_backend_login_check:
    path:     /login_check

crous_backend_logout:
    path:     /logout

crous_backend_flux_dashboard:
    path:     /flux-dashboard
    defaults: { _controller: CrousBackendBundle:Default:fluxDashboard }

crous_backend_region:
    resource: "@CrousBackendBundle/Resources/config/routing/region.yml"
