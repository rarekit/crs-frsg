crous_backend_splash:
    resource: "@CrousBackendBundle/Resources/config/routing/splash.yml"
    prefix:   /splash
    
crous_backend_house:
    resource: "@CrousBackendBundle/Resources/config/routing/house.yml"
    prefix:   /house
    
crous_backend_service:
    resource: "@CrousBackendBundle/Resources/config/routing/service.yml"
    prefix:   /service
    
crous_backend_onlineservice:
    resource: "@CrousBackendBundle/Resources/config/routing/onlineservice.yml"
    prefix:   /onlineservice
    
crous_backend_event:
    resource: "@CrousBackendBundle/Resources/config/routing/event.yml"
    prefix:   /event
    
crous_backend_dtd:
    resource: "@CrousBackendBundle/Resources/config/routing/dtd.yml"
    prefix:   /dtd
    
crous_backend_scholarship:
    resource: "@CrousBackendBundle/Resources/config/routing/scholarship.yml"
    prefix:   /scholarship
    
crous_backend_assistance:
    resource: "@CrousBackendBundle/Resources/config/routing/assistance.yml"
    prefix:   /assistance